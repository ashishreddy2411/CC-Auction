{% extends "auctions/layout.html" %}
{% block body %}

<div class="container my-4">
    <h2>Categories</h2>
    <div class="list-group mt-4">
        {% for category in categories %}
            <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action">{{ category }}</a>
        {% endfor %}
    </div>
</div>

{% endblock %}
