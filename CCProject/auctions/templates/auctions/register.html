{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="card-title text-center">Register</h2>

                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input autofocus class="form-control" type="text" name="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input class="form-control" type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" name="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmation">Confirm Password:</label>
                            <input class="form-control" type="password" name="confirmation" id="confirmation" required>
                        </div>
                        <button class="btn btn-primary mt-3" type="submit">Register</button>
                    </form>

                    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
